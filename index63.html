<body>
    <script>
        function createOAuthString(host, clientId, scope) {
            return `${host}/login/oauth/authorize?client_id=${clientId}&scope=${scope}`;
        }

        let name = prompt('Введите clientId', 'abc');
        if (!name.trim())
            name = 'sudokarQ';
        console.log(createOAuthString('https://github.com', name, 'repo,user'))
    </script>
</body>

</html>
